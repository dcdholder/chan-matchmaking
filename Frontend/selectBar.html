<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="selectBar.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/selectBar.js"></script>
	</head>

	<body>
		<div class="multicolorRadio" id="oldone">
			<label class="groupLabel"><span>Killer:</span></label>
		
			<div class="leftmostRadio">
			  <label class="blue color"><input type="radio" name="desirability" value="4"><span>Very<br>Accurately</span></label>
			</div>
		
			<div class="middleRadio">
			  <label class="green color"><input type="radio" name="desirability" value="3"><span>Accurately</span></label>
			  <label class="yellow color"><input type="radio" name="desirability" value="2"><span>Somewhat<br>Accurately</span></label>
			  <label class="orange color"><input type="radio" name="desirability" value="1"><span>Poorly</span></label>
			</div>

			<div class="rightmostRadio">
			  <label class="red color"><input type="radio" name="desirability" value="0"><span>Very <br> Poorly</span></label>
			</div>
		</div>

		<div class="multicolorRadio">
			<label class="groupLabel"><span>Something:</span></label>
		
			<div class="leftmostRadio">
			  <label class="pink color"><input type="radio" name="zdesirability" value="4"><span>Perfect</span></label>
			</div>
		
			<div class="middleRadio">
			  <label class="blue color"><input type="radio" name="zdesirability" value="4"><span>Very Good</span></label>
			  <label class="green color"><input type="radio" name="zdesirability" value="3"><span>Good</span></label>
			  <label class="yellow color"><input type="radio" name="zdesirability" value="2"><span>Acceptable</span></label>
			  <label class="orange color"><input type="radio" name="zdesirability" value="1"><span>Bad</span></label>
			</div>

			<div class="rightmostRadio">
			  <label class="red color"><input type="radio" name="zdesirability" value="0"><span>Dealbreaker</span></label>
			</div>
		</div>

			<select>
				<option value="red"><label class="colorSelect">Great</label></option>
				<option value="blue"><label class="colorSelect">Good</label></option>
			</select>
		</div>
		-->
	</body>
</html>
